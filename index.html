<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="declarations.js" defer></script>
    <script src="operations.js" defer></script>
    <script src="user.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="calculator_container">
      <div id="display">0</div>
      <div id="grid3">
        <button class="numbers gird3_item" id="btn_7">7</button>
        <button class="numbers gird3_item" id="btn_8">8</button>
        <button class="numbers gird3_item" id="btn_9">9</button>
        <button class="numbers gird3_item" id="btn_4">4</button>
        <button class="numbers gird3_item" id="btn_5">5</button>
        <button class="numbers gird3_item" id="btn_6">6</button>
        <button class="numbers gird3_item" id="btn_1">1</button>
        <button class="numbers gird3_item" id="btn_2">2</button>
        <button class="numbers gird3_item" id="btn_3">3</button>
      </div>
      <button class="operators" id="add">+</button>
      <button class="operators" id="substract">-</button>
      <button class="operators" id="multiply">*</button>
      <button class="operators" id="divide">/</button>
      <button class="numbers" id="btn_0">0</button>
      <button class="extra" id="dot">.</button>

      <button class="extra" id="del">Del</button>

      <button id="equal" class="extra">=</button>
      <button id="clear" class="extra">Clear</button>
    </div>
  </body>
</html>
